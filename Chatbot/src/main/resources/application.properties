spring.application.name=Chatbot


spring.datasource.url=jdbc:postgresql://localhost:5432/chatbot
spring.datasource.username=postgres
spring.datasource.password=alex
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.enabled=false

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1


spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=786
spring.ai.vectorstore.pgvector.max-document-batch-size= 10000

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
